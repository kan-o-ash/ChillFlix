<head>
    <title>chillflix</title>
    
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
    <!--FONT AWESOME -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="/client/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>

<body>
<div class="navbar navbar-inverse fixed-top" style="background-color:#FF6666; border-color:#FF6666; border-radius: 0 !important;">

    <div class="navbar-header pull-left">
      <a class="navbar-brand" href="#">Chillflix</a>
    </div>
    <div class="navbar-header pull-right">
      <button type="button" class="edit_profile"><span class="fa fa-user fa-2x"></span></button>
      <button type="button" class="movie_search"><span class="fa fa-film fa-2x"></span></button>
      <button type="button" class="match_list"><span class="fa fa-heart fa-2x"></span></button>
        {{> login}}

        
    </div>
</div>

    {{> Template.dynamic template=template_name }}
    
</body>

<template name="index">
    <p>Home</p>
</template>

<template name="user_info">  
{{#if currentUser}}
    <p>{{currentUser.services.facebook.gender}}</p>
    <p>{{currentUser.services.facebook.age_range.min}}</p>
    <img src={{user_image}}>               

    {{else}}
    <p>No one is logged in</p>

    {{/if}}  
</template>


<template name="edit_profile">
    <h1>{{currentUser.services.facebook.name}}</h1>
    <h3>Edit your profile</h3>
</template>
