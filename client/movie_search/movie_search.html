<template name="movie_search">
  <div class="movieSearch">
    <h3>What do you want to watch?</h3>
    <input type="text" class="textSearch"/>
    <div class="results">
      {{#each results}}
        {{#each items}}
          {{>result}}
        {{/each}}
      {{/each}}
    </div>
  </div>
</template>

<template name="result">
  <div class="searchItem" movieInd="{{id}}">
    {{title}}
  </div>
</template>
