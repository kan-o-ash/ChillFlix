<template name="user_list">
{{#if currentUser}}
    {{#if have_swipes}}
        <div class="panel-group">
            {{> user_card}}
        </div> 
    {{/if}}
    <div class="likesDiv">
        <a href="#" class="btn btn-default btn-circle" id="but-nope"><i class="fa fa-close"></i></a>          
        <a href="#" class="btn btn-default btn-circle" id="but-yes"><i class="fa fa-heart" id="yes"></i></a> 
    </div>     
{{else}}
    <h1 id="welcome">Welcome to <b id="pink-text">ChillFlix</b><br> <span class="fa fa-tv fa-4x"></span></h1>
    <h4 id="tag-line">Streaming with a Meaning</h4>
    <h3 id="login">{{> loginButtons}}</h3>
        
{{/if}}
</template>

<template name="user_card">
    <div class="panel panel-default" style="" id="{{user._id}}">
        <div class="panel-body text-center">
            <img src="http://graph.facebook.com/{{user.services.facebook.id}}/picture/?width=250&height=250" class="img-thumbnail">
        </div>
        <div class="panel-footer text-center">
            <h4>{{user.profile.name}}</h4>
        </div>
        {{#with user}}
            {{>movie_list}}
        {{/with}}
    </div>
</template>

<template name="movie_list">
    <div class="movieLikes">
        <span style="font-weight:bold;">In common: </span>
        {{#each user_likes}}
            {{> movie_title}}
        {{/each}}
    </div>
</template>

<template name="movie_title">
    <span class="movieLikeItem">{{movieTitle}}</span>
</template>
