<template name="user_list">

    <div class="panel-group">
        {{#each users}}
            {{> user_card}}
        {{/each}}
    </div> 
    <div class="likesDiv">
        <a href="#" class="btn btn-default btn-circle" id="but-nope"><i class="fa fa-close"></i></a>          
        <a href="#" class="btn btn-default btn-circle" id="but-yes"><i class="fa fa-heart"></i></a> 
    </div>
</template>

<template name="user_card">
    <div class="panel panel-default" style="z-index:{{this.index}}" id="{{_id}}">
        <div class="panel-body text-center">
            <img src="http://graph.facebook.com/{{services.facebook.id}}/picture/?width=250&height=250" class="img-thumbnail">
        </div>
        <div class="panel-footer text-center">
            <h3>{{profile.name}}</h3>
        </div>
        <!-- INSERT AN EACH LOOP TO RENDER EACH OF THE LIKES FOR A USER -->
        {{#with this}}
            {{>movie_list}}
        {{/with}}
    </div>
</template>

<template name="movie_list">
    <div class="movieLikes">
        <span style="font-weight:bold;">In common: </span>
        {{#each user_likes}}
            {{> movie_title}}
        {{/each}}
    </div>
</template>

<template name="movie_title">
    <span class="movieLikeItem">{{movieTitle}}</span>
</template>
