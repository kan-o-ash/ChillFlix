
<template name="edit_profile">

    <div class="panel panel-default text-center">
      <div class="panel-body">
          <img src="http://graph.facebook.com/{{currentUser.services.facebook.id}}/picture/?width=250&height=250" class="img-thumbnail"></div>
        <ul class="list-group">            
          <li class="list-group-item">
            <b>Age:</b> {{currentUser.services.facebook.age_range.min}}
          </li>
        <!--
         <li class="list-group-item">
            <b>Gender:</b> {{currentUser.services.facebook.gender}}
          </li> 
        -->
        
        <li class="list-group-item">
            <b>Gender Preference:</b><br><br>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch"></label>
            </div>
        </li>
            
            <li class="list-group-item">
                <b>Proximity (Mi.):</b>
                <div class="container">
                  <div class="slider">
                  <input type = "range" min="0" max="100" onchange="rangevalue.value=value"/>
                      <b><output id="rangevalue">50</output></b>
                  </div>
                </div>   
            </li> 
     
        </ul>
        <h3 id="login">{{> loginButtons}}</h3>
    </div>

</template>
